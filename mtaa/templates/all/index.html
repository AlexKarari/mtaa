{%extends 'all/base.html'%} 
{% block content %} 
{{bock.super}}
<div class="row">
    <div class="col-md-4">
        <img src="media/profilepic/mtaa.jpg" alt="logo">
    </div>
    <div class="col-md-8">
        <h3 style="text-align: left; font-size: xx-large">Mtaa Mentality</h3>
    </div>
</div>
<hr>
<div class="row">
    {% for post in post %}
    <div class="col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">{{post.title|upper}}</h3>
            </div>
            <div class="panel-body">
                 {{post.description}}
            </div>
            <div class="panel-footer">{{post.postDate}}</div>
        </div>
    </div>
     {% endfor %}

</div>




{% endblock %}
