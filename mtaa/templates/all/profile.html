{%extends 'all/base.html'%} 
{% load static %} 
{% block content %}

<div class="container">
    {% if profile.avatar %}
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <img src="{{profile.avatar.url | safe}}" class="img-fluid rounded" alt="user profile picture">
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div>
                <div>
                    <p>{{profile.name}}</p>
                </div>
                <div>
                    <p>{{profile.generalLocation}}</p>
                </div>
                <div>
                    <p>{{profile.email}}</p>
                </div>
                {% if user.username == profile_id %}
                <div>
                    <a href="{% url 'edit'%}">
                        <button type="button" class="btn btn-outline-primary btn-lg">Edit Your Profile</button>
                    </a>
                </div>
                {% endif %}

            </div>
        </div>
        

    </div>
    {% endif %}

</div>
{% endblock %}
